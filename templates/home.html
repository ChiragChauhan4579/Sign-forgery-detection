<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Sign Forgery Detection</title>
    <div style="text-align: center; margin-top:15px">
        <h2 style="background-color:turquoise;color: black;">Sign Forgery Detection</h2>
    </div>

    <div style="margin-left:400px;margin-top: 40px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ Form }}
            <div style="margin-left: 275px;margin-top: 50px;">
              <input class="btn btn-primary" type='submit' value="submit"> 
            </div>
        </form>
    </div>
    <div style="margin-left: 652px;margin-top: 62px;color:green;">
      {{ Note }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
